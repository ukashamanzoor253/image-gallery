<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="galler-wrap">
        <img src="images/back.png" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.jpg" ></span>
                <span><img src="images/image-2.jpg" ></span>
                <span><img src="images/image-3.jpg" ></span>
            </div>
            <div>
                <span><img src="images/image-4.jpg" ></span>
                <span><img src="images/image-5.jpg" ></span>
                <span><img src="images/image-6.jpg" ></span>
            </div>
            <div>
                <span><img src="images/image-7.jpg" ></span>
                <span><img src="images/image-8.jpg" ></span>
                <span><img src="images/image-9.jpg" ></span>
            </div>
            <div>
                <span><img src="images/image-10.jpg" ></span>
                <span><img src="images/image-11.jpg" ></span>
                <span><img src="images/image-12.jpg" ></span>
            </div>
        </div>
        <img src="images/next.png" id="nextbtn">
    </div>
    <script>

        let scrollcontainer = document.querySelector('.gallery')
        let backbtn = document.getElementById('backbtn')
        let nextbtn = document.getElementById('nextbtn')

        scrollcontainer.addEventListener('wheel', (evt)=>{
            evt.preventDefault();
            scrollcontainer.scrollLeft+=evt.deltaY;
            scrollcontainer.style.scrollbehaivor='auto';
        })

        backbtn.addEventListener('click', ()=>{
            scrollcontainer.style.scrollBehavior='smooth';
            scrollcontainer.scrollLeft-=900;
        })
        nextbtn.addEventListener('click', ()=>{
            scrollcontainer.style.scrollBehavior='smooth';
            scrollcontainer.scrollLeft+=900;
        })


    </script>
</body>
</html>
